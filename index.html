<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather DashBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body class="d-flex flex-column vh-100">
    <!-- header -->
    <header class="header bg-primary bg-gradient m-2 p-2 text-center">
        <h1 class="h1 text-white">
            Weather Dashboard
        </h1>
    </header>
    <main class="row m-2 p-2 flex-grow-1">
        <!-- search section -->
        <section id="searchSection" class="col-3">
            <!-- search form -->
            <form id="searchForm" class="d-grid gap-2 pb-2">
                <label class="h2" for="searchInput">Search for a City:</label>
                <input class="form-control" name="search" id="searchInput" type="text" autofocus="true" value="">
                <button class="btn bg-primary text-white" type="submit" >Search</button>
            </form>
            <!-- previous searches -->
            <div id="searchHistory" class="border-top border-3 border-dark pt-2 d-grid gap-2 text-center">
                <!-- button dyn created -->
            </div>
        </section>
        <!-- weather section -->
        <section id="weatherSection" class="col-9">
            <!-- current weather dyn created -->
            <!-- forecast dyn created -->
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
